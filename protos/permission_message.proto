syntax = "proto3";

option go_package = "/hrm";

message Permission {
    string name = 1;
    PermissionType type = 2;
    bool active = 3;
    // role?
}

// todo: update enum
enum PermissionType {
    UNKNOWN = 0;
    FULLACCESS = 1;
    RESTRICTEDACCESS = 2;
    DENIED = 3;
}

