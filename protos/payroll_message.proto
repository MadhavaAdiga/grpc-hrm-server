syntax = "proto3";

option go_package ="/hrm";

import "google/protobuf/timestamp.proto";

message Payroll{
    string id = 1;
    string employee_id = 2;
    int32 ctc = 3;
    int32 allowance = 4;
    // username
    string create_by = 5;
    google.protobuf.Timestamp created_at = 6;
    // username
    string updated_by = 7;
    google.protobuf.Timestamp updated_at = 8;
}